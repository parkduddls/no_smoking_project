<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>금연 응원과 취미 추천</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 40px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 30px;
            font-size: 1.5em;
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9ecef;
            display: inline-block;
        }
    </style>
    <script>
        const encouragementMessages = [
            "당신은 할 수 있습니다! 한 걸음 더 나아가세요!",
            "매일 조금씩 나아지고 있습니다. 계속하세요!",
            "힘든 순간이지만, 당신은 강합니다!",
            "금연은 새로운 삶의 시작입니다. 응원합니다!",
            "작은 변화가 큰 결과를 만듭니다. 응원합니다!",
            "당신의 결단이 미래의 건강을 만듭니다. 포기하지 마세요!",
            "한 걸음씩 나아가세요. 당신은 할 수 있습니다!"
        ];

        const hobbySuggestions = [
            "독서 - 새로운 세계에 빠져보세요!",
            "운동 - 건강한 몸을 만드세요!",
            "요리 - 새로운 요리를 시도해보세요!",
            "사진 촬영 - 아름다운 순간을 기록하세요!",
            "악기 연주 - 음악의 세계에 빠져보세요!"
        ];

        function showEncouragement() {
            const message = encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
            document.getElementById('result').innerText = message;
        }

        function showHobby() {
            const hobby = hobbySuggestions[Math.floor(Math.random() * hobbySuggestions.length)];
            document.getElementById('result').innerText = hobby;
        }
    </script>
</head>
<body>
    <h1>금연 응원과 취미 추천</h1>
    <button onclick="showEncouragement()">격려의 메시지 받기</button>
    <button onclick="showHobby()">취미 추천 받기</button>
    <div id="result"></div>
</body>
</html>
